  content: '
  <p><h3>We are part of the <a href="https://lnc2.dec.ens.fr/en/">Laboratoire de Neurosciences Cognitives et Computationnelles</a>
  at the <a href="https://psl.eu/ecole-normale-superieure-psl/">&Eacute;cole normale sup&eacute;rieure Paris - Universit&eacute; PSL</a> 
  in Paris.</h3></p>

  <p><h3>Our research aims to better understand how the brain works:
  how it samples information, 
  how it learns the structure of the world, 
  how it dynamically allocates attention,
  and how it is regulated to control complex behavior.</h3></p>
